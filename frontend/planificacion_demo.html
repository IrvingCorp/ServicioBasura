
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nueva Planificación de Ruta (Demo)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f5f6fa;
        padding: 30px;
    }

    .card {
        max-width: 650px;
        margin: auto;
        border-radius: 15px;
    }

    select[multiple] {
        height: 180px;
    }
</style>
</head>
<body>

<h1 class="text-center mb-4">Nueva Planificación de Ruta (Demo)</h1>

<div class="card shadow p-4">

    <!-- FECHA -->
    <div class="mb-3">
        <label class="form-label">Fecha de la ruta</label>
        <input type="date" class="form-control" value="2025-11-29">
    </div>

    <!-- CAMION -->
    <div class="mb-3">
        <label class="form-label">Seleccione un camión</label>
        <select class="form-select">
            <option selected disabled>Seleccione un camión</option>
            <option value="1">Camión #1 — Placas XYZ123</option>
            <option value="2">Camión #2 — Placas ABC987</option>
            <option value="3">Camión #3 — Placas TRK554</option>
        </select>
    </div>

    <!-- CHOFER -->
    <div class="mb-3">
        <label class="form-label">Seleccione un chofer</label>
        <select class="form-select">
            <option selected disabled>Seleccione un chofer</option>
            <option value="10">Juan Pérez</option>
            <option value="11">Carlos Ramírez</option>
            <option value="12">Luis Hernández</option>
        </select>
    </div>

    <!-- COLONIAS -->
    <div class="mb-3">
        <label class="form-label">Colonias asignadas</label>
        <select class="form-select" multiple>
            <option value="101">Centro</option>
            <option value="102">Las Flores</option>
            <option value="103">La Crucecita</option>
            <option value="104">El Mirador</option>
            <option value="105">Costa Azul</option>
            <option value="106">Benito Juárez</option>
            <option value="107">5 de Mayo</option>
        </select>

        <small class="text-muted">Puedes seleccionar varias con CTRL</small>
    </div>

    <!-- BOTONES -->
    <div class="d-flex gap-2">
        <button class="btn btn-primary w-100">Guardar</button>
        <button class="btn btn-outline-secondary w-100">Cancelar</button>
    </div>

</div>

</body>
</html>
