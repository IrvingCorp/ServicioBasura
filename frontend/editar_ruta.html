<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Ruta – Recolección de Basura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
        }
        .card {
            border-radius: 12px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            width: 200px;
        }
        .btn-secondary {
            width: 180px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Editar Ruta</span>
    </div>
</nav>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Modificar ruta del día</h3>
        <a href="admin.html" class="btn btn-secondary">← Volver al panel</a>
    </div>

    <div class="card shadow p-4">

        <!-- Fecha -->
        <div class="mb-3">
            <label class="form-label">Fecha programada</label>
            <input type="date" id="fecha" class="form-control">
        </div>

        <!-- Camión -->
        <div class="mb-3">
            <label class="form-label">Camión asignado</label>
            <select id="camion" class="form-select">
                <option value="">Cargando camiones...</option>
            </select>
        </div>

        <!-- Chofer -->
        <div class="mb-3">
            <label class="form-label">Chofer asignado</label>
            <select id="chofer" class="form-select">
                <option value="">Cargando choferes...</option>
            </select>
        </div>

        <!-- Colonias -->
        <div class="mb-3">
            <label class="form-label">Colonias asignadas</label>
            <select id="colonias" class="form-select" size="10" multiple>
                <option>Cargando colonias...</option>
            </select>
            <small class="text-muted">Usa CTRL para seleccionar varias colonias</small>
        </div>

        <!-- Botón guardar -->
        <div class="text-center mt-4">
            <button onclick="guardarCambios()" class="btn btn-primary">
                Guardar cambios
            </button>
        </div>

    </div>
</div>

<!-- JS -->
<script src="js/editar_ruta.js"></script>

</body>
</html>
