<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colonias</title>
    <link rel="stylesheet" href="../interfaz/css/styles.css">
</head>
<body>

<h1>Colonias</h1>

<div id="tablaColonias"></div>

<script src="../JS/main.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    const data = await apiGet("colonias");
    renderTable("tablaColonias", data, [
        { label: "ID", field: "id" },
        { label: "Nombre", field: "nombre" },
        { label: "Tipo", field: "tipo_zona" },
        { label: "Prioridad", field: "prioridad_nivel" }
    ]);
});
</script>

</body>
</html>
