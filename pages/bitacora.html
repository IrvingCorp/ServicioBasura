<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bitácora</title>
    <link rel="stylesheet" href="../interfaz/css/styles.css">
</head>
<body>

<h1>Bitácora Diaria</h1>

<div id="tablaBitacora"></div>

<script src="../JS/main.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    const data = await apiGet("bitacora_diaria");
    renderTable("tablaBitacora", data, [
        { label: "ID", field: "id" },
        { label: "Fecha", field: "fecha" },
        { label: "Ruta", field: "ruta_id" },
        { label: "Resumen", field: "resumen" }
    ]);
});
</script>

</body>
</html>
