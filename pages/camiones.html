<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Camiones</title>
    <link rel="stylesheet" href="../interfaz/css/styles.css">
</head>
<body>

<h1>Camiones Registrados</h1>

<div id="tablaCamiones"></div>

<script src="../JS/main.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
    const data = await apiGet("camiones");  
    renderTable("tablaCamiones", data, [
        { label: "ID", field: "id" },
        { label: "Unidad", field: "numero_unidad" },
        { label: "Placas", field: "placas" },
        { label: "Estado", field: "estado" },
    ]);
});
</script>

</body>
</html>
